{% extends "base.html" %}

{% block content %}

<h1>Edit topic</h1>

<form method="post" action="{{base_path}}/edit_topic/{{topic.id}}">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" value="{{topic.name}}" type="text" name="name">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>

{% endblock %}
