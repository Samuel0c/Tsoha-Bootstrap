{% extends "base.html" %}

{% block content %}
<h1>New task</h1>
<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Priority</label>
        <form>
            <label class="radio-inline">
                <input type="radio" name="optradio">1
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">2
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">3
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">4
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">5
            </label>
        </form>
    </div>
    <div class="form-group">
        <label>Topics</label>
        <select class="form-control" id="selectTopic">
            <option>Gardening</option>
            <option>Computer science</option>
            <option>Home</option>
        </select>
        <button class="btn btn-default">Add</button>
    </div>
    <div class="form-group">
        <label>Notes</label>
        <textarea class="form-control">
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
{% endblock %}
