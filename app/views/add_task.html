{% extends "base.html" %}

{% block content %}
<h1>New task</h1>

<form method="post" action="{{base_path}}/todo_list">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="task_name">
    </div>
    <div class="form-group">
        <label>Priority</label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="1">1
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="2">2
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="3">3
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="4">4
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="5">5
        </label>
    </div>
    <div class="form-group">
        <label>Topics</label>
        <select class="form-control" name="selectTopic">
            <option>Gardening</option>
            <option>Computer science</option>
            <option>Home</option>
        </select>
        <button class="btn btn-default">Add</button>
    </div>
    <div class="form-group">
        <label>Notes</label>
        <textarea class="form-control" name="notes">
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
{% endblock %}
