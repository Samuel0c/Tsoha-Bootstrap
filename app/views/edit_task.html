{% extends "base.html" %}

{% block content %}
<h1>Edit task {{task.task_name}}</h1>
<form method="post" action="{{base_path}}/todo_list">
    <div class="checkbox">
        <label>
            <input type="checkbox" name="status">
            Done
        </label>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" value={{task.task_name}} type="text" name="task_name">
    </div>
    <div class="form-group">
        <label>Priority</label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="1">1
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="2">2
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="3">3
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="4">4
        </label>
        <label class="radio-inline">
            <input type="radio" name="priority" value="5">5
        </label>
    </div>
    <div class="form-group">
        <label>Topics</label>
        <span class="tag label label-info green">
            <span>Studying</span>
            <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a> 
        </span>
        <span class="tag label label-info green">
            <span>Molecular biology</span>
            <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a> 
        </span>
        <select class="form-control" id="selectTopic">
            <option>Gardening</option>
            <option>Computer science</option>
            <option>Home</option>
        </select>
        <button class="btn btn-default">Add</button>
    </div>
    <div class="form-group">
        <label>Notes</label>
        <textarea class="form-control">{{task.notes}}
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
{% endblock %}
