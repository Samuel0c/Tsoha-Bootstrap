{% extends "base.html" %}

{% block content %}
<h1>{{task.task_name}}</h1>

<table class="table table-bordered table-striped">

    <tbody>
        <tr>
            <td>Priority</td>
            <td>{{task.priority}}</td>
        </tr>
        <tr>
            <td>Topics</td>
            <td>
                {% for topic in topics %}
                <span class="label green">{{topic.name}}</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                {% if task.status %}
                <label class="label label-default">done</label>
                {% else %}
                <label class="label label-default">not done</label>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>Notes</td>
            <td>{{task.notes}}</td>
        </tr>
    </tbody>
</table>

<form method="post" action="{{base_path}}/show_task/{{task.id}}">
<a href="{{base_path}}/edit_task/{{task.id}}" class="btn btn-default">Edit</a> <button class="btn btn-danger">Delete</button>
</form>


{% endblock %}
